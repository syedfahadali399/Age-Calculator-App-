<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1 class="para">Age Calculator</h1>
        <form id="form">
           <input class="input" type="date" name="date" id="getDate">
           <button type="submit" id="get-data">Get Your Age</button>
           <button type="reset" id="clear-data">Reset</button>
        </form>
        <div id="show-data"></div>
    </main>
    <script src="java.js"></script>
</body>
</html>
